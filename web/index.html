<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Is Spy - AI Battle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --bg-body: #f8fafc;
        }

        body {
            background-color: var(--bg-body);
            font-family: 'Outfit', sans-serif;
            color: #1e293b;
            overflow: hidden;
        }

        /* 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 卡片阴影 */
        .soft-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        /* 动画 */
        .pop-in {
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(10px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* 玩家头像状态 */
        .avatar-ring {
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .avatar-ring.active {
            border-color: var(--primary);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }

        .avatar-ring.dead {
            filter: grayscale(1);
            opacity: 0.5;
        }

        /* 聊天气泡 */
        .bubble {
            position: relative;
            max-width: 80%;
        }

        .bubble::before {
            content: '';
            position: absolute;
            top: 12px;
            width: 8px;
            height: 8px;
            background: inherit;
            transform: rotate(45deg);
        }

        .bubble-left::before {
            left: -4px;
            background: white;
            border-left: 1px solid #e2e8f0;
            border-bottom: 1px solid #e2e8f0;
        }
    </style>
</head>

<body class="h-screen flex flex-col bg-slate-50">

    <!-- Navbar -->
    <nav class="h-16 bg-white border-b border-slate-100 flex items-center justify-between px-6 shrink-0 z-20">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-slate-900 text-white flex items-center justify-center font-bold text-lg">
                AI</div>
            <h1 class="font-bold text-slate-800 text-lg tracking-tight">Who Is Spy</h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="px-3 py-1 bg-slate-100 rounded-full text-xs font-bold text-slate-500 uppercase tracking-wider"
                id="game-status">WAITING</div>
            <div class="w-px h-4 bg-slate-200"></div>
            <span class="text-sm font-bold text-slate-600" id="alive-badge">0/0 Alive</span>
        </div>
    </nav>

    <!-- Top Players Bar -->
    <div class="h-28 shrink-0 bg-white/50 backdrop-blur border-b border-slate-200/60 overflow-x-auto no-scrollbar flex items-center px-4 gap-4 justify-center"
        id="players-row">
        <!-- 玩家头像横向排列 -->
        <div class="text-center text-slate-400 text-sm animate-pulse">Waiting for players...</div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 flex overflow-hidden container mx-auto max-w-6xl p-6 gap-6">

        <!-- Left: Chat Feed (70%) -->
        <div
            class="flex-[3] flex flex-col bg-white rounded-2xl border border-slate-100 soft-shadow overflow-hidden relative">
            <!-- 头部状态提示 -->
            <div class="h-12 border-b border-slate-50 bg-slate-50/50 flex items-center px-6 justify-between">
                <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Live Discussion</span>
                <span id="current-action" class="text-xs font-medium text-emerald-600">Game Initializing...</span>
            </div>

            <div id="game-feed" class="flex-1 overflow-y-auto p-6 space-y-6 scroll-smooth bg-slate-50/30">
                <!-- 聊天记录 -->
            </div>

            <!-- 底部装饰条 -->
            <div class="h-1 bg-gradient-to-r from-emerald-400 via-teal-500 to-cyan-500 opacity-20"></div>
        </div>

        <!-- Right: Control Panel (30%) -->
        <div class="flex-1 flex flex-col gap-4 min-w-[300px]">

            <!-- Round Card -->
            <div
                class="bg-white rounded-2xl p-5 border border-slate-100 soft-shadow flex flex-col items-center justify-center h-32">
                <span class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">CURRENT ROUND</span>
                <span id="round-num" class="text-5xl font-black text-slate-800">0</span>
            </div>

            <!-- Vote Analysis -->
            <div class="bg-white rounded-2xl p-5 border border-slate-100 soft-shadow flex-1 flex flex-col min-h-0">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4">Vote Distribution</h3>
                <div id="vote-results" class="flex-1 overflow-y-auto pr-2 space-y-3">
                    <div class="text-center text-xs text-slate-300 mt-10 italic">No votes yet</div>
                </div>
            </div>

            <!-- Game Settings -->
            <div class="bg-slate-900 rounded-2xl p-5 text-white shadow-xl">
                <label class="text-[10px] font-bold text-slate-400 uppercase block mb-2">Secret Words</label>
                <div class="grid grid-cols-2 gap-2 mb-4">
                    <input id="civilian-word" type="text" placeholder="Civilian"
                        class="bg-slate-800 border-none rounded-lg px-3 py-2 text-xs text-white placeholder-slate-500 focus:ring-1 focus:ring-emerald-500 transition-all">
                    <input id="spy-word" type="text" placeholder="Spy"
                        class="bg-slate-800 border-none rounded-lg px-3 py-2 text-xs text-white placeholder-slate-500 focus:ring-1 focus:ring-emerald-500 transition-all">
                </div>
                <button id="start-btn" onclick="startGame()"
                    class="w-full py-3 bg-emerald-500 hover:bg-emerald-400 text-white font-bold rounded-xl text-sm transition-all shadow-lg shadow-emerald-900/20 active:scale-95">
                    Start New Game
                </button>
            </div>
        </div>

    </main>

    <script src="/static/script.js"></script>
</body>

</html>
